name: Build Check

on:
  pull_request:
    branches: [develop, main]

jobs:
  build:
    name: Can Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'yarn'

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn web build:production
        env:
          NODE_ENV: production